name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        
    - name: Add Git Hub Package Registry
      run: |
        dotnet nuget sources add -Name "GitHub" -Source "https://nuget.pkg.github.com/eoinaviation/index.json" -UserName "EoinAviation" -Password ${{secrets.GITHUB_TOKEN}}
        
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      
    - name: Release
      run: |
        dotnet pack -c Release -o out
        dotnet nuget push ./out/*.nupkg --skip-duplicate --no-symbols true -Source "GitHub"
